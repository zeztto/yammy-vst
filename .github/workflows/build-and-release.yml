name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.13

      - name: Build
        run: cmake --build build --config Release --parallel 4

      - name: List build output
        run: |
          echo "=== Build artifacts ==="
          find build -type d \( -name "*.vst3" -o -name "*.component" -o -name "*.app" \) -print

      - name: Prepare macOS artifacts
        run: |
          mkdir -p artifacts

          # Copy VST3
          if [ -d "build/YAMMY_artefacts/Release/VST3/YAMMY.vst3" ]; then
            cp -R "build/YAMMY_artefacts/Release/VST3/YAMMY.vst3" artifacts/
            cd artifacts && zip -r YAMMY-VST3-macOS.zip YAMMY.vst3 && rm -rf YAMMY.vst3
            cd ..
            echo "VST3 packaged successfully"
          else
            echo "VST3 not found!"
            exit 1
          fi

          # Copy AU
          if [ -d "build/YAMMY_artefacts/Release/AU/YAMMY.component" ]; then
            cp -R "build/YAMMY_artefacts/Release/AU/YAMMY.component" artifacts/
            cd artifacts && zip -r YAMMY-AU-macOS.zip YAMMY.component && rm -rf YAMMY.component
            cd ..
            echo "AU packaged successfully"
          else
            echo "AU not found!"
            exit 1
          fi

          # Copy Standalone
          if [ -d "build/YAMMY_artefacts/Release/Standalone/YAMMY.app" ]; then
            cp -R "build/YAMMY_artefacts/Release/Standalone/YAMMY.app" artifacts/
            cd artifacts && zip -r YAMMY-Standalone-macOS.zip YAMMY.app && rm -rf YAMMY.app
            cd ..
            echo "Standalone packaged successfully"
          else
            echo "Standalone not found!"
            exit 1
          fi

          echo "=== Final artifacts ==="
          ls -la artifacts/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: artifacts/*.zip
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release --parallel 4

      - name: List build output
        run: |
          echo "=== Build artifacts ==="
          Get-ChildItem -Path build -Recurse -Directory | Where-Object { $_.Name -match "\.vst3$|\.exe$" } | ForEach-Object { $_.FullName }
          Get-ChildItem -Path build -Recurse -File -Filter "*.exe" | ForEach-Object { $_.FullName }
        shell: pwsh

      - name: Prepare Windows artifacts
        run: |
          New-Item -ItemType Directory -Force -Path artifacts

          # Copy VST3 bundle
          $vst3Path = "build\YAMMY_artefacts\Release\VST3\YAMMY.vst3"
          if (Test-Path $vst3Path) {
            Copy-Item -Path $vst3Path -Destination "artifacts\YAMMY.vst3" -Recurse
            Compress-Archive -Path "artifacts\YAMMY.vst3" -DestinationPath "artifacts\YAMMY-VST3-Windows.zip"
            Remove-Item -Path "artifacts\YAMMY.vst3" -Recurse
            Write-Host "VST3 packaged successfully"
          } else {
            Write-Host "VST3 not found at $vst3Path"
            exit 1
          }

          # Copy Standalone exe
          $exePath = "build\YAMMY_artefacts\Release\Standalone\YAMMY.exe"
          if (Test-Path $exePath) {
            Copy-Item -Path $exePath -Destination "artifacts\YAMMY.exe"
            Compress-Archive -Path "artifacts\YAMMY.exe" -DestinationPath "artifacts\YAMMY-Standalone-Windows.zip"
            Remove-Item -Path "artifacts\YAMMY.exe"
            Write-Host "Standalone packaged successfully"
          } else {
            Write-Host "Standalone not found at $exePath"
            exit 1
          }

          Write-Host "=== Final artifacts ==="
          Get-ChildItem artifacts
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: artifacts/*.zip
          if-no-files-found: error

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: release-files

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: release-files

      - name: List release files
        run: ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: YAMMY ${{ github.ref_name }}
          files: release-files/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
