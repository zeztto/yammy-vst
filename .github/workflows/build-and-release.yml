name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.24'

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: List build artifacts
        run: |
          Get-ChildItem -Path build -Recurse -Include *.vst3,*.exe | ForEach-Object { $_.FullName }
        shell: pwsh

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          # Find and copy VST3
          $vst3 = Get-ChildItem -Path build -Recurse -Filter "*.vst3" -Directory | Select-Object -First 1
          if ($vst3) {
            Copy-Item -Path $vst3.FullName -Destination "artifacts/YAMMY.vst3" -Recurse
          }
          # Find and copy Standalone exe
          $exe = Get-ChildItem -Path build -Recurse -Filter "YAMMY.exe" | Select-Object -First 1
          if ($exe) {
            Copy-Item -Path $exe.FullName -Destination "artifacts/"
          }
        shell: pwsh

      - name: Create ZIP archives
        run: |
          cd artifacts
          if (Test-Path "YAMMY.vst3") {
            Compress-Archive -Path "YAMMY.vst3" -DestinationPath "YAMMY-VST3-Windows.zip"
          }
          if (Test-Path "YAMMY.exe") {
            Compress-Archive -Path "YAMMY.exe" -DestinationPath "YAMMY-Standalone-Windows.zip"
          }
        shell: pwsh

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: YAMMY-VST3-Windows
          path: artifacts/YAMMY-VST3-Windows.zip
          if-no-files-found: warn

      - name: Upload Standalone artifact
        uses: actions/upload-artifact@v4
        with:
          name: YAMMY-Standalone-Windows
          path: artifacts/YAMMY-Standalone-Windows.zip
          if-no-files-found: warn

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/YAMMY-VST3-Windows/YAMMY-VST3-Windows.zip
            artifacts/YAMMY-Standalone-Windows/YAMMY-Standalone-Windows.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
