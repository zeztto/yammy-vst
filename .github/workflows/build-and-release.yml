name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: List build output
        run: find build -name "*.vst3" -o -name "*.component" -o -name "*.app" 2>/dev/null || true

      - name: Prepare macOS artifacts
        run: |
          mkdir -p artifacts

          # Find and copy VST3
          VST3_PATH=$(find build -type d -name "YAMMY.vst3" | head -1)
          if [ -n "$VST3_PATH" ]; then
            cp -R "$VST3_PATH" artifacts/
            cd artifacts && zip -r YAMMY-VST3-macOS.zip YAMMY.vst3 && rm -rf YAMMY.vst3
            cd ..
          fi

          # Find and copy AU
          AU_PATH=$(find build -type d -name "YAMMY.component" | head -1)
          if [ -n "$AU_PATH" ]; then
            cp -R "$AU_PATH" artifacts/
            cd artifacts && zip -r YAMMY-AU-macOS.zip YAMMY.component && rm -rf YAMMY.component
            cd ..
          fi

          # Find and copy Standalone
          APP_PATH=$(find build -type d -name "YAMMY.app" | head -1)
          if [ -n "$APP_PATH" ]; then
            cp -R "$APP_PATH" artifacts/
            cd artifacts && zip -r YAMMY-Standalone-macOS.zip YAMMY.app && rm -rf YAMMY.app
            cd ..
          fi

          ls -la artifacts/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: artifacts/*.zip
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: List build output
        run: Get-ChildItem -Path build -Recurse -Include *.vst3,*.exe | ForEach-Object { $_.FullName }
        shell: pwsh

      - name: Prepare Windows artifacts
        run: |
          New-Item -ItemType Directory -Force -Path artifacts

          # Find and copy VST3 bundle
          $vst3 = Get-ChildItem -Path build -Recurse -Directory -Filter "YAMMY.vst3" | Select-Object -First 1
          if ($vst3) {
            Copy-Item -Path $vst3.FullName -Destination "artifacts\YAMMY.vst3" -Recurse
            Compress-Archive -Path "artifacts\YAMMY.vst3" -DestinationPath "artifacts\YAMMY-VST3-Windows.zip"
            Remove-Item -Path "artifacts\YAMMY.vst3" -Recurse
          }

          # Find Standalone exe (look for YAMMY.exe or similar in Standalone folder)
          $standaloneExe = Get-ChildItem -Path build -Recurse -File -Filter "*.exe" | Where-Object { $_.Directory.Name -like "*Standalone*" -or $_.Name -eq "YAMMY.exe" } | Select-Object -First 1
          if ($standaloneExe) {
            Copy-Item -Path $standaloneExe.FullName -Destination "artifacts\YAMMY.exe"
            Compress-Archive -Path "artifacts\YAMMY.exe" -DestinationPath "artifacts\YAMMY-Standalone-Windows.zip"
            Remove-Item -Path "artifacts\YAMMY.exe"
          }

          Get-ChildItem artifacts
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: artifacts/*.zip
          if-no-files-found: error

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: release-files

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: release-files

      - name: List release files
        run: ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
